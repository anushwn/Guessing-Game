        // console.log(answer);

        btn.addEventListener("click",()=>{
            guessesNumber();
        })

        wrng.innerHTML="Enter between 1 to 100"

        if(input.value>answer){
            wrng.innerHTML="You guessed higher number"
            input.value="";
        }
        else if(input.value<answer){
            wrng.innerHTML="You guessed lower number"
            input.value="";
        }
        else{
            wrng.innerHTML="congratulation You guessed the correct number";
            setTimeout(() => {
                resetGame();
            }, 3000);
        }

}
function resetGame() {
